<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>

    <style>
        textarea{
            width: 300px;
            height: 50px;
        }
    </style>

</head>
<body>
    
    <script>
        function realizarcalculo(){
            var texto = document.getElementById('texto').value;
            alert(texto);

            var mensaje = "";

            var cantletras = texto.length;
            mensaje = mensaje + "Cantidad de letras: " + cantletras + "<br/>";

            var palabras = texto.split(" ");

            mensaje = mensaje + "Cantidad de palabras: " + palabras.length + "<br/>";

            //alert(mensaje);

            mensaje = mensaje + "Primera palabra: " + palabras[0] + "<br/>";

            mensaje = mensaje + "Ultima palabra: " + palabras[palabras.length - 1] + "<br/>";

            var textoinv = "";

            for (var i = palabras.length - 1; i>=0; i--){
                textoinv = textoinv + palabras[i] + " ";
            }

            mensaje = mensaje + "Texto invertido por palabras: " + textoinv + "<br/>";

            var totalinv = "";
            for (var i = texto.length-1;i >= 0; i--){
                if (texto.charAt(i) != ' '){
                    totalinv = totalinv + texto.charAt(i);
                }
            }

            mensaje = mensaje + "Texto invertido total: " + totalinv + "<br/>";

            document.getElementById('mensaje').innerHTML = mensaje;

        }
    </script>

    <textarea name="texto" id="texto"></textarea>
    <!--<input type="button" name="boton1" id="boton1" value="Calculo 1" onclick="realizarcalculo();" />-->
    <button id="boton2" name="boton2" onclick="realizarcalculo();">Calculo 2</button>
    <div id="mensaje"></div>
</body>
</html>
